<section id="portfolio-work">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="portfolio-contant">
                    <ul data-featherlight-gallery data-featherlight-filter="a">
                        {{ range .Site.Data.index.fotos}}
                        <li>
                            <a href="{{ $.Site.BaseURL }}{{ .image }}">
                                <img src="{{ $.Site.BaseURL }}{{ .thumbnail }}" alt=""
                                     style="margin-top: -{{ .offset }}px;">
                            </a>
                        </li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <p><a href="{{ $.Site.BaseURL}}fotos" class="black-anchor">Meer foto's</a></p>
            </div>
        </div>
    </div>
</div>
